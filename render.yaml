services:
  - type: web
    name: teakonn-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node src/server.js"
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        value: 50477811908-dr8piak3f09p7k624a8oqdh25u5odnkr.apps.googleusercontent.com
      - key: UPLOAD_DIR
        value: uploads
      - key: AI_ENABLED
        value: true
      - key: OPENAI_API_KEY
        sync: false