services:
  - type: web
    name: teakonn-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node src/server.js"
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: UPLOAD_DIR
        value: uploads
      - key: AI_ENABLED
        value: true
      - key: OPENAI_API_KEY
        sync: false